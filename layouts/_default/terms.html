{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ $type := .Type }}
{{ range $key, $value := .Data.Terms.ByCount }}
  {{ $name := .Name }}
  {{ $count := .Count }}
  {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
  <p>
    <a href="{{ .Permalink }}">
      the tag "{{ $name }}" contains <span>{{ $count }}</span> pages.
    </a>
  </p>
  {{ end }}
{{ end }}

{{ end }}
